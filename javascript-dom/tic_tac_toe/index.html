<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <h3 data-player="Jogador 1">Jogador 1</h3>
        <div class="tabuleiro">
            <div class="top">
                <div class="square"></div>
                <div class="square is-left-right"></div>

                <div class="square is-top-down"></div>

                <div class="square is-top-down"></div>
            </div>
            <div class="bottom">
                <div class="square"></div>
                <div class="square is-left-right"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
