<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação</title>
    <script src="./index.js"></script>
</head>
<body>
    <div id="container">
        <form id="form">
            <div>
                <label for="position">Posição</label>
                <input type="text" id="position">
            </div>
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="number">Número</label>
                <input type="number" id="number">
            </div>
                <input type="button" value="Escalar" onclick="escalar()" id="enviar">
        </form>
        <hr>
        <form id="remove-form">
            <div>
                <label for="remove_player">Camisa:</label>
                <input type="number" id="remove_player">
            </div>
                <input type="button" value="Remover Jogador" onclick="retirar()" id="remover">
        </form>
        <div id="list">

        </div>
    </div>
    <script>
        document.getElementById("enviar").addEventListener("click", function(event){
            event.preventDefault()
        });
    </script>
</body>
</html>
